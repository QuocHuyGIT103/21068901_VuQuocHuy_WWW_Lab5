<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tìm Kiếm Ứng Viên</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Tìm Kiếm Ứng Viên</h2>
  <form action="/candidates/search" method="get" class="mb-4">
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="location">Vị Trí (Thành Phố)</label>
        <input type="text" class="form-control" id="location" name="location" placeholder="Nhập thành phố">
      </div>
      <div class="form-group col-md-4">
        <label for="skillIds">Kỹ Năng (ID)</label>
        <input type="text" class="form-control" id="skillIds" name="skillIds" placeholder="Nhập ID kỹ năng, cách nhau bằng dấu phẩy">
      </div>
      <div class="form-group col-md-4">
        <label for="skillLevel">Mức Độ Kỹ Năng</label>
        <select class="form-control" id="skillLevel" name="skillLevel">
          <option value="">Chọn mức độ kỹ năng</option>
          <option value="0">Beginner</option>
          <option value="1">Intermediate</option>
          <option value="2">Advanced</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Tìm Kiếm</button>
  </form>

  <h3>Kết Quả Tìm Kiếm</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Họ và Tên</th>
      <th>Thành Phố</th>
      <th>Email</th>
      <th>Điện Thoại</th>
      <th>Kỹ Năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="candidate : ${candidates}">
      <td th:text="${candidate.fullName}"></td>
      <td th:text="${candidate.address.city}"></td>
      <td th:text="${candidate.email}"></td>
      <td th:text="${candidate.phone}"></td>
      <td>
        <span th:each="skill : ${candidate.getSkills()}" th:text="${skill.skillName}">Kỹ năng</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
